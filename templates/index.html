<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcpy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 mx-auto">
        <h3>Add two numbers</h3>

    <form action="/" method="post">
        <div class="form-group">
          <label for="num1">Number 1:</label>
          <input type="text" class="form-control" name="num1" id="num1" value="{{ num1 or '' }}" required pattern="-?[0-9]+(\.[0-9]+)?" title="Please enter a decimal number">
        </div>
        <div class="form-group">
          <label for="num2">Number 2:</label>
          <input type="text" class="form-control" name="num2" id="num2" value="{{ num2 or '' }}" required pattern="-?[0-9]+(\.[0-9]+)?" title="Please enter a decimal number">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add</button>
      </form>
      <div class="mt-3">
        <label for="result">Result:</label>
        <input type="text" class="form-control" name="result" id="result" value="{{ result or '' }}" readonly>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
